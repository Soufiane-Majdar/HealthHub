{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Section login -->
<section class="section section-lg pt-6 mt-5">
  <div class="container">
    <div class="row justify-content-center">
      {% if message %}
      <div class="col-md-8">
        <div
          class="alert alert-{{ message.1 }} alert-dismissible fade show"
          role="alert"
        >
          {{ message.0 }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
      {% endif %}
      <div class="col-md-6">
        <div
          class="signin-inner bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5"
        >
          <div class="text-center mb-4">
            <h1 class="mb-0 h3">Sign in to our platform</h1>
          </div>
          <form action="" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="example@company.com"
                name="email"
                required=""
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Your Password</label>
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                name="password"
                required=""
              />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="remember"
                />
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <div>
                <a href="#" class="small text-right">Lost password?</a>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Sign in
              </button>
            </div>
          </form>
          <div class="mt-3 mb-4 text-center">
            <span class="fw-normal">or login with</span>
          </div>
          <div class="btn-wrapper my-4 text-center">
            <a
              href="#"
              class="btn btn-icon-only btn-pill btn-outline-primary me-2"
              aria-label="facebook button"
              title="facebook button"
              ><span aria-hidden="true" class="fab fa-facebook-f"></span> </a
            ><a
              href="#"
              class="btn btn-icon-only btn-pill btn-outline-primary me-2"
              aria-label="twitter button"
              title="twitter button"
              ><span aria-hidden="true" class="fab fa-twitter"></span>
            </a>
            <a
              href="#"
              class="btn btn-icon-only btn-pill btn-outline-primary"
              aria-label="github button"
              title="github button"
              ><span aria-hidden="true" class="fab fa-github"></span
            ></a>
          </div>
          <div class="dHere's the continuation of the HTML template with the remaining UI/UX design modifications:ivider text-center my-4">
            <span class="px-4 bg-white fw-normal"
              >Or login with credentials</span
            >
          <div class="d-flex justify-content-center align-items-center mt-4">
            <span class="fw-normal">Not registered?</span>
            <a href="{% url 'signup' %}" class="fw-bold text-primary ms-2">Create account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
