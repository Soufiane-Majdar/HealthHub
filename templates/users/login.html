{% extends "base.html" %}{% load static %} {% block content %}

<!-- Section login -->
<section class="section section-lg pt-6 mt-5">
  <div class="container">
    <div class="row justify-content-center">
      {% if message %}
      <div class="row justify-content-center">
        <div class="col-auto m-3">
          <div
            class="toast bg-tertiary text-white fade show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <span class="far fa-comments me-2"></span>
              <strong class="me-auto">Messsage</strong>
              <small>{{ message.1 }}</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">{{ message.0 }}</div>
          </div>
        </div>
      </div>
      {% endif %}
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div
          class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500"
        >
          <div class="text-center text-md-center mb-4 mt-md-0">
            <h1 class="mb-0 h3">Sign in to our platform</h1>
          </div>
          <form action="" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group mb-4">
              <label for="email">Your Email</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><span class="fas fa-envelope"></span
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@company.com"
                  name="email"
                  required=""
                />
              </div>
            </div>
            <div class="form-group">
              <div class="form-group mb-4">
                <label for="password">Your Password</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon2"
                    ><span class="fas fa-unlock-alt"></span
                  ></span>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    name="password"
                    required=""
                  />
                </div>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="form-check mb-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remember"
                  />
                  <label class="form-check-label mb-0" for="remember"
                    >Remember me</label
                  >
                </div>
                <div>
                  <a href="#" class="small text-right">Lost password?</a>
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
          <div class="mt-3 mb-4 text-center">
            <span class="fw-normal">or login with</span>
          </div>
          <div class="btn-wrapper my-4 text-center">
            <a
              href="#"
              class="btn btn-icon-only btn-pill btn-outline-gray-300 text-facebook me-2"
              aria-label="facebook button"
              title="facebook button"
              ><span aria-hidden="true" class="fab fa-facebook-f"></span> </a
            ><a
              href="#"
              class="btn btn-icon-only btn-pill btn-outline-gray-300 text-twitter me-2"
              aria-label="twitter button"
              title="twitter button"
              ><span aria-hidden="true" class="fab fa-twitter"></span>
            </a>
            <a
              href="#"
              class="btn btn-icon-only btn-pill btn-outline-gray-300 text-facebook"
              aria-label="github button"
              title="github button"
              ><span aria-hidden="true" class="fab fa-github"></span
            ></a>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-4">
            <span class="fw-normal"
              >Not registered?
              <a href="{% url 'signup' %}" class="fw-bold text-underline"
                >Create account</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
